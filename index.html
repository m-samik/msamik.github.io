	<script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                document.getElementById("change").style.color = "white";
            } else {
                $( "body" ).addClass( "dark" );
